<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let isLast = last"
    class="list-group-item"
    [ngClass]="{ 'list-group-item-success': isLast }"
  >
    {{ character.nombre + " - " + character.power }}

    <button class="btn btn-danger" (click)="deleteCharacter(character.id!)">
      X
    </button>
  </li>
</ul>
